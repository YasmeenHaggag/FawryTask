

<h2>Login</h2>

<div class="login-container">
  <form class="login-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
    <h2>Login</h2>

    <label for="username">Username:</label>
    <input type="text" id="username" required [(ngModel)]="username" name="username"> <br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" required [(ngModel)]="password" name="password"> <br><br>

    <button type="submit">Login</button>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
</div>
